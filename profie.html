<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>My Profile</title>

    <style>
        .header{
            text-align: center;
            margin-top : 10px;
            padding : 1px;
            background-color : #1d2951;
            color : #ffffff;
        }
        .attribute{
            font-weight: bold;
            font-size : 20px;

        }

        .attribute-value{
            font-size : 20px;
            color : gray;
        }
        .image {
            width : 100px;
            border-bottom : 1px solid #1d2951
        }


    </style>
</head>
<body>
<div class="container">
    <div class="col-12 header">
        <h1> My Profile </h1>
    </div>

    <div class="row">
        <div class="col-2">
            <img src="https://akcdn.detik.net.id/community/media/visual/2017/07/25/56270174-eae7-4d31-a4a1-e19a3caf5778.jpg?a=1" class="image">
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-4 attribute">
                    Nama :
                </div>
                <div class="col attribute-value">
                    Hartanto
                </div>
            </div>
            <div  class="row">
                <div class="col-4   attribute">
                    Tanggal Lahir :
                </div>
                <div class="col attribute-value">
                    09-11-1998
                </div>
            </div>
            <div  class="row">
                <div class="col-4   attribute">
                    Tempat Lahir :
                </div>
                <div class="col attribute-value">
                    Medan
                </div>
            </div>
        </div>

        <div class="col-12 header">
            <h1>Short Introduction</h1>
        </div>

        <div class="col-12">
            Anak kedua dari keluarga ku. Sedang menempuh pendidikan di sebuah universitas Medan.
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
